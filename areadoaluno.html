<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logoets.ico" type="image/x-icon">
    <link href="//db.onlinewebfonts.com/c/952bab25f6798d6bb1937d67e9bee4dd?family=Sans" rel="stylesheet" type="text/css"/>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://www.bosch.com.br/media/tech/styles/main.css?ver=1627985259056">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <title>Engineering Technical School</title>
</head>

<body>
<!-- === Header === -->
    <header class="header">
        <div class="header-container">
            <div class="header-left">
                <a href="#">
                    <img src=images/logobosch.png>
                </a>
            </div>

            <div class="header-right">
                <div class="menu">
                    <div class="hamburger">
                        <div class="burger1"></div>
                        <div class="burger2"></div>
                        <div class="burger3"></div>
                    </div>
                    <span class="menu-text menus">Menu</span>
                </div>

                <div class="O-Header__mainRow__item O-Header__mainRow__search">
                 <m-search-field-dynamic class="M-SearchField" data-placeholder="Buscar" data-label="Buscar" data-aria-label-search-form="Side wide" data-aria-label-search-icon="Procurar" data-aria-label-close-icon="Fechar" >
                    <form aria-label="Side wide" role="search" class="M-SearchField__form ng-pristine ng-valid" ng-submit="$ctrl.onSubmit()" ng-click="$ctrl.openSearch()" tabindex="0"><a-icon-dynamic class="M-SearchField__search" data-name="'search'" ng-click="$ctrl.openSearch()" data-width="24" data-height="24" tabindex="-1" data-ng-attr-aria-label="{{$ctrl.ariaLabelSearchIcon}}" role="button" aria-label="Procurar">
                        <i class="fa fa-search A-Icon A-Icon--search" data-ng-class="[ 'A-Icon--' + $ctrl.name, $ctrl.variation &amp;&amp; 'A-Icon--' + $ctrl.variation, {'A-Icon--inverted': $ctrl.inverted} ]" data-ng-attr-width="{{$ctrl.width || 24}}" data-ng-attr-height="{{$ctrl.height || 24}}" width="24" height="24"><!---->
                            <use xlink:href="https://www.bosch.com.br/#search" data-ng-attr-xlink:href="{{$ctrl.name &amp;&amp; ('#' + $ctrl.name)}}"></use></i></a-icon-dynamic>
                            <input class="M-SearchField__input ng-pristine ng-valid ng-empty ng-touched" ng-style="$ctrl.viewport > 1 &amp;&amp; !$ctrl.isStatic &amp;&amp; !$ctrl.open &amp;&amp; {'width': $ctrl.calculatedWidth}" type="search" placeholder="Buscar" aria-label="Buscar" ng-model="$ctrl.searchTerm" ng-keyup="$ctrl.checkSearchTerm()" tabindex="-1" aria-invalid="false" style="width: 57px;"><!---->
                    </form><!---->
                    <div class="M-SearchField__widthCalculationWrapper">Buscar</div></m-search-field-dynamic> </div>
            </div>
        </div>
    </header>

<!-- === Login === -->

    <section class="login">
        <div class="login-container">
            <div class="login-ets">
                <h1>Logue com o seu EDV</h1>
            </div>
            <div class="edv">
                <form class="edv-form" ><input class="edv-input" placeholder="EDV"></form>
            </div>
            <div class="password">
                <form class="password-form" ><input class="password-input" placeholder="Senha"></form>
            </div>
            <div class="login-options"></div>
            <a href="#" class="login-btn">
                <span>Login</span>
            </a>
        </div>
    </section>

<!-- === Footer === -->

    <footer class="footer">
        <div class="redes-sociais-texto">
            <p>Siga o grupo Bosch no</p>
        </div>

        <div class="redes-sociais">
            <div class="redes-sociais-container">
                <a href="https://www.facebook.com/BoschBrasil" class="rede-social" target="_blank">
                    <img src="images/facebook.png" alt="Logo Facebook">
                </a>
    
                <a href="https://twitter.com/Bosch_Brasil" class="rede-social" target="_blank">
                    <img src="images/twitter.png" alt="Logo Twitter">
                </a>
    
                <a href="https://www.youtube.com/user/BoschBrasilOficial" class="rede-social" target="_blank">
                    <img src="images/youtube.png" alt="Logo Youtube">
                </a>
    
                <a href="https://br.linkedin.com/company/boschbrasil" class="rede-social" target="_blank">
                    <img src="images/linkedin.png" alt=" Logo Linkedin" >
                </a>
            </div>
        </div>

        <div class="footer-copyright">
            <div class="copyright">Â© 2019 Robert Bosch GmbH</div>
            <div class="copyright-links">
                <a href="#">Corporate information / Privacy Statement / Legal notice</a>
                <a href="#">Privacy settings</a>
            </div>
        </div>
    </footer>
</body>

</html>
